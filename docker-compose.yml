version: '3.9'

services:
  app:
    image: nlp-web:latest
    build:
      context: .
    env_file:
      - .env
    environment:
      - FLASK_APP=main.py
      - FLASK_RUN_PORT=8000
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:pass@db/postgres
      - ELASTICSEARCH_URL=http://elastic:9200
    volumes:
      - ./src:/app
    depends_on:
      - db

    ports:
      - "8000:8000"

  db:
    image: postgres:12
    environment:
    #  - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pass
    #  - POSTGRES_DB=default
    volumes:
      - ./db_config/create_user_table.sql:/docker-entrypoint-initdb.d/cut.sql
      - ./db_config/create_post_table.sql:/docker-entrypoint-initdb.d/cut2.sql
    ports:
      - "5432:5432"

  # elastic:
  #   image: elasticsearch:7.14.1
  #   environment:
  #     - node.name=es01
  #     - discovery.type=single-node
  #     - bootstrap.memory_lock=true
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   volumes:
  #     - data01:/usr/share/elasticsearch/data
  #   ports:
  #     - "9200:9200"

  cypress:
    image: cypress/included:9.1.0
    command: /bin/bash -c 'npx cypress install && npx cypress run'
    working_dir: /e2e
    depends_on:
      - app
      - db
    volumes:
      - ./e2e:/e2e

volumes:
  data01:
    driver: local
