{% extends "base.html" %}

{% block content %}


	{% if not current_user.is_anonymous %}
	<h1 class="mdc-typography--headline3">Hi, {{ current_user.username }}!</h1>
  {% endif %}

	<div id="appselector" style="padding-top:20px"></div>

	{% if user.last_seen %}
  <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
  {% endif %}

{% endblock %}

{% block scripts %}
		<script type="text/javascript">
			selection={{ selection|tojson|encryptdata|tojson }}
		</script>

{% endblock scripts %}
