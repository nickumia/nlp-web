{% extends "base.html" %}


{% block realm_header %}

	<div id="realmnav"></div>
	<script type="text/javascript">
		navigate={{ navigate|tojson }};
	</script>

{% endblock %}


{% block content %}

	<div id="realm"></div>

	{% if user.last_seen %}
  <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
  {% endif %}

{% endblock %}

{% block scripts %}
		<script type="text/javascript">
			domain={{ domain|tojson }};
			asteroids={{ asteroids|tojson }};
			navigate={{ navigate|tojson }};
		</script>

{% endblock scripts %}
