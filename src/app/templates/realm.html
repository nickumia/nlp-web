{% extends "base.html" %}

{% block content %}

	<div id="realm"></div>

	{% if user.last_seen %}
  <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
  {% endif %}

{% endblock %}

{% block scripts %}
		<script type="text/javascript">
			domain={{ domain|tojson|encryptdata }}
			asteroids={{ asteroids|tojson|encryptdata }}
		</script>

{% endblock scripts %}
